<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div id="changename">
      <h2>Edit Playlist Name</h2>
      <br />
      <div id="change"></div>
      <button onclick="changeName()" class="subclo">Submit</button>
      <button onclick="hide()">Close</button>
    </div>

    <div class="content">
      <div class="top-bar">
        <span class="material-symbols-rounded"> expand_more </span>
        <span>Now Playing</span>
        <button onclick="addSongToPlaylist(index)" title="Add to Playlist">
          ‚ûï
        </button>
      </div>
      <div class="image-wrapper">
        <div class="music-image">
          <img src="./images/img1.jpeg" alt="Song 1" />
        </div>
      </div>
      <div class="music-titles">
        <p class="name">Eze Ebube</p>
        <p class="artist">Neon Adejo</p>
      </div>
      <div class="progress-details">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="time">
          <span class="current">0:00</span>
          <span class="final">5:30</span>
        </div>
      </div>
      <div class="control-btn">
        <span class="material-symbols-rounded" id="repeat"> repeat </span>
        <span class="material-symbols-rounded" id="prev"> skip_previous </span>
        <div class="play-pause">
          <span class="material-symbols-rounded"> play_arrow </span>
        </div>
        <span class="material-symbols-rounded" id="next"> skip_next </span>
        <span class="material-symbols-rounded" id="shuffle"> shuffle </span>
      </div>
    </div>

    <audio src="./music/song1.mp3" class="main-song"></audio>
    <div id="playlist-container">
      <div class="names">
        <h2 id="playName">Playlist</h2>
        <button id="change" title="Name playlist" onclick="change()">üñãÔ∏è</button>
      </div>
      <br />
    </div>

    <script src="./playlist.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
